<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Image Board</title>
        <script
            defer
            src="./js/app.js"
            type="module"
            crossorigin="use-credentials"
        ></script>
    </head>
    <body>
        <div id="main">
      
            <div class="gallery">
             

            
            </div>
          
             
                <form v-on:submit="handleSubmit" class="form">
                     <h2>Regitration Form</h2>
                    <div>
                        <span>Title: </span><input type="text" name="title" v-model="title">
                        <span>Username: </span><input type="text" name="username" v-model="username">
                        <span>Description: </span><input type="text" name="description" v-model="description">
                    </div>
                    <div>
                        <span>File: </span><input v-bind:class="btn" type="file" name="file" accept="image/*" v-on:change="handleFileChange">
                    </div>
                    <button v-bind:class="btn">Register</button>
                </form>
            </div>
        </div>
    </body>
</html>
